<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PowerDNS Control Server</title>

  {% assets "styles" %}
  <link rel="stylesheet" href="{[ ASSET_URL ]}">
  {% endassets %}

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

<script>
var ServerData = {};
ServerData.User = {
  name: "{[ user.name ]}",
  roles: {[ user_roles|tojson|safe ]}
};
{# FIXME: move this into its own route and make it cacheable #}
ServerData.Config = {
  url_root: "{[ request.url_root ]}",
  graphite_server: "{[ config['GRAPHITE_SERVER'] ]}",
  graphite_default_opts: {
    bgcolor: "FFFFFF",
    majorGridLineColor: "darkgray",
    minorGridLineColor: "gray",
    fgcolor: "000000",
    width: "910",
    height: "308",
  },
  graphite_suffixes: {
    'Authoritative': 'auth',
    'Recursor': 'recursor'
  }
};
</script>
  {% assets "js_libs" %}
  <script src="{[ ASSET_URL ]}"></script>
  {% endassets %}

{% block header %}
  <div class="row" id="header">
    <div class="seven columns">
      <a href="{[ request.url_root ]}" id="appname">PowerDNS Control Server</a>
    </div>
    <div class="five columns">
      <a target="_blank" href="http://www.powerdns.com/"><div class="logo"></div></a>
    </div>
  </div>
{% endblock %}

{%- block body %}{% endblock -%}

{% block footer %}
<div class="row">
<div class="twelve columns">
  <footer>
    &copy; Copyright 2013 PowerDNS B.V.
  </footer>
</div>
</div>
{% endblock %}

</body>
</html>
